<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sign-up form start -->
<div class="box-container">
  <div class="content-text">
  <h1 class="heading">Stay updated!</h1>

  <p class="text1">Join 60,000+ product managers receiving monthly updates on:</p>

  <p class="text1"><img class="icon-list" src="./assets/images/icon-list.svg"> Product discovery and building what matters</p>
  <p class="text1"><img class="icon-list" src="./assets/images/icon-list.svg"> Measuring to ensure updates are a success</p>
    <p class="text1"><img class="icon-list" src="./assets/images/icon-list.svg"> And much more!</p>

  <p class="text-mail">Email address</p>
  <input class="email-input" type="text" placeholder="email@company.com"/>

  <button class="btn">Subscribe to monthly newsletter</button>
</div>
<div>
  <img class="image-signup" src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration for signup">
</div>
</div>
  <!-- Sign-up form end -->

 Success message end -->
  
  
</body>
</html>
